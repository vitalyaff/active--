<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active</title>
    <link rel="stylesheet" href="static/styles/ex3.css">
</head>
<body>
    <div class="main" id="m">
        <div class="content">
                <div class="tg" id="tg"><span>-</span></div>
                <img id="icon" src="static/img/free-icon-brightness-3550036.png" alt="">
                <img id="icon2" src="static/img/df.png" alt="">
            <div class="right">
                <p>Registration form</p>
                <div class="registr">
                    <form class="username">
                        <img id="fg1" src="static/img/username.png" alt="">
                        <img id="fg1-1" src="static/img/username2.png" alt="">
                        <input type="text" placeholder="Username" id="in1" required>
                    </form>
                    <form class="email-address">
                        <img id="fg2" src="static/img/email.png" alt="">
                        <img id="fg2-2" src="static/img/email2.png" alt="">
                        <input type="email" placeholder="Email address" id="in2" required>
                    </form>
                    <form class="inline">
                        <img id="fg3" src="static/img/pswd.png" alt="">
                        <img id="fg3-3" src="static/img/pswd2.png" alt="">
                        <input type="password" placeholder="Password" id="in3" required>
                        <input type="password" placeholder="Confirm password" id="in4" required>
                    </form>
                </div>
                <div class="check">
                    <div class="check1">
                        <input type="checkbox">
                        <p>I want to receive news and special offers</p>
                    </div>
                    <div class="check2">
                        <input type="checkbox" required>
                        <p>I agree with the Terms and Conditions</p>
                    </div>
                </div>
            </div>
            <div class="left">
                <p>Personal details</p>
                <div class="personal">
                    <div class="up">
                        <form class="first-name">
                            <input type="text" id="in5" placeholder="First name" required>
                        </form>
                        <form class="last-name">
                            <input type="text" id="in6" placeholder="Last name" required>
                        </form>
                    </div>
                    <div class="down">
                        <form class="Gender">
                            <input type="text" id="in7" placeholder="Male" required>
                        </form>
                        <form class="date">
                            <input type="text" id="in8" placeholder="mm/dd/yyyy" required>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="submit">
            <a href="#">
                <button>
                    SUBMIT
                </button>
            </a>
        </div>
    </div>
    <script src="static/styles/main.js"></script>
</body>
</html>
